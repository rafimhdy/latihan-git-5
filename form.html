<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <h1>Silahkan Isi Terlebih Dahulu!</h1>

    <div>
        <form>
            <label>Nama: </label>
            <input type="text" id="nama">
            <br>
            <br>
            <label>No HP: </label>
            <input type="text" id="no">
            <br>
            <br>
            <label>Jenis Kelamin: </label>
            <input  type="radio" name="kelamin" id="pria">
            <label for="pria">Pria</label>
            <input type="radio" name="kelamin" id="wanita">
            <label for="wanita">Wanita</label>
            <br>
            <br>
            <label>Hobby: </label>
            <input type="checkbox" name="mancing" id="mancing">
            <label for="mancing">Mancing</label>
            <input type="checkbox" name="badminton" id="badminton">
            <label for="badminton">Badminton</label>
            <input type="checkbox" name="lari" id="lari">
            <label for="lari">Lari</label>
            <input type="checkbox" name="lain" id="lain">
            <label for="lain">Lainnya</label>
            <br>
            <br>
            <label>Pendidikan Terakhir: </label>
            <select name="lulusan" id="lulusan">
                <option value="sma">SMA/SMK</option>
                <option value="D3">D3</option>
                <option value="s1">S1</option> 
                <option value="s2">S2</option>       
            </select>
            <br>
            <br>
            <input type="submit" value="Kirim">
            <input type="reset" value="Reset">

            <h4><a href="./index.html">Kembali</a></h4>
        </form>
    </div>
</body>
</html>
